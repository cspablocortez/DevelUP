<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/develup-logo.png" type="image/x-icon">
    <title>Develup</title>
</head>
<body>
    <div class="container">
        <div class="navbar-container"> 
            <div class="nav-logo">
                <img id="nav-logo" src="images/develup-logo.png" alt="">
                <h1 id="nav-title">DEVEL<span id="nav-title-span">UP</span></h1>
            </div>
            <div class="nav-button-container">
                <button onclick="" class="nav-button">GET STARTED</button>
            </div>
        </div>
        <section class="hero">
            <div>
                <img src="images/placeholder-image-square.jpg" id="hero-img">
            </div>
            <div>
                <h1 id="hero-h1">Learn coding like any other language, with byte-sized practice for people on the go.</h1>
                <button class="hero-get_started-button">GET STARTED</button>
                <button class="hero-resume_progess-button">RESUME PROGRESS</button>
            </div>
        </section>
    </div>
</body>
</html>
